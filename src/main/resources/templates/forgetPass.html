<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://stdportal.tdtu.edu.vn/logo.ico"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login__block">
      <div class="login__block--left">
        <div>
          <img src="image/TDT_logo_nobg.png" alt="" height="" width="150px" />
          <div class="login__title">
            Quản lý <br />
            giải bóng đá khoa CNTT
          </div>
        </div>
      </div>
      <div class="login__block--right">
        <div class="login__form">
          <form action="#" method="post">
            <div class="login__form--id">
              <label for="loginID">Mã số sinh viên</label>
              <input
                id="loginID"
                name="loginID"
                type="text"
                placeholder="Nhập MSSV"
              />
            </div>
            <div class="login__form--submit">
              <input type="submit" value="Tạo lại mật khẩu" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
