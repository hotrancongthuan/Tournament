<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="confirmTeamInfo__achieve">
    <div class="stats__info" th:if="${topScore}">
        <div class="stats__title">
            Ghi bàn <i class="fas fa-bullseye"></i>
        </div>
        <div class="stats__tableBlock">
            <table>
                <thead>
                <tr>
                    <th>Cầu thủ</th>
                    <th>Bàn thắng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player,i : ${topScore}">
                    <td>
                        <div class="stats__infoPlayer">
                            <span th:text="${i.index + 1}"></span>
                            <a th:href="@{/user/{userID}(userID=${player.studentID})}">
                                <img
                                    th:if="${player.avatar != null}"
                                    th:src="@{/avatars/{filename}(filename=${player.avatar})}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                                <img
                                    th:unless="${player.avatar != null}"
                                    th:src="@{/images/avatar-normal.png}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                            </a>
                            <div>
                                <a th:href="@{/user/{userID}(userID=${player.studentID})}"><span th:text="${player.name}"></span></a>
                                <a th:href="@{/team/{userID}(userID=${player.teamID})}"><span th:text="${player.teamTitle}"></span></a>
                            </div>
                        </div>
                    </td>
                    <th th:text="${player.number}"></th>
                </tr>
                </tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="stats__info" th:if="${topAssist}">
        <div class="stats__title">
            Kiến tạo <i class="fas fa-handshake"></i>
        </div>
        <div class="stats__tableBlock">
            <table>
                <thead>
                <tr>
                    <th>Cầu thủ</th>
                    <th>Kiến tạo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player,i : ${topAssist}">
                    <td>
                        <div class="stats__infoPlayer">
                            <span th:text="${i.index + 1}"></span>
                            <a th:href="@{/user/{userID}(userID=${player.studentID})}">
                                <img
                                    th:if="${player.avatar != null}"
                                    th:src="@{/avatars/{filename}(filename=${player.avatar})}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                                <img
                                    th:unless="${player.avatar != null}"
                                    th:src="@{/images/avatar-normal.png}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                            </a>
                            <div>
                                <a th:href="@{/user/{userID}(userID=${player.studentID})}"><span th:text="${player.name}"></span></a>
                                <a th:href="@{/team/{userID}(userID=${player.teamID})}"><span th:text="${player.teamTitle}"></span></a>
                            </div>
                        </div>
                    </td>
                    <th th:text="${player.number}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="stats__info" th:if="${topRedCard}">
        <div class="stats__title">
            Thẻ đỏ <i class="redCard bi bi-file-fill"></i>
        </div>
        <div class="stats__tableBlock">
            <table>
                <thead>
                <tr>
                    <th>Cầu thủ</th>
                    <th>Thẻ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player,i : ${topRedCard}">
                    <td>
                        <div class="stats__infoPlayer">
                            <span th:text="${i.index + 1}"></span>
                            <a th:href="@{/user/{userID}(userID=${player.studentID})}">
                                <img
                                    th:if="${player.avatar != null}"
                                    th:src="@{/avatars/{filename}(filename=${player.avatar})}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                                <img
                                    th:unless="${player.avatar != null}"
                                    th:src="@{/images/avatar-normal.png}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                            </a>
                            <div>
                                <a th:href="@{/user/{userID}(userID=${player.studentID})}"><span th:text="${player.name}"></span></a>
                                <a th:href="@{/team/{userID}(userID=${player.teamID})}"><span th:text="${player.teamTitle}"></span></a>
                            </div>
                        </div>
                    </td>
                    <th th:text="${player.number}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="stats__info" th:if="${topYellowCard}">
        <div class="stats__title">
            Thẻ dỏ <i class=" yellowCard bi bi-file-fill"></i>
        </div>
        <div class="stats__tableBlock">
            <table>
                <thead>
                <tr>
                    <th>Cầu thủ</th>
                    <th>Thẻ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player,i : ${topYellowCard}">
                    <td>
                        <div class="stats__infoPlayer">
                            <span th:text="${i.index + 1}"></span>
                            <a th:href="@{/user/{userID}(userID=${player.studentID})}">
                                <img
                                    th:if="${player.avatar != null}"
                                    th:src="@{/avatars/{filename}(filename=${player.avatar})}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                                <img
                                    th:unless="${player.avatar != null}"
                                    th:src="@{/images/avatar-normal.png}"
                                    alt=""
                                    srcset=""
                                    width="50"
                                />
                            </a>
                            <div>
                                <a th:href="@{/user/{userID}(userID=${player.studentID})}"><span th:text="${player.name}"></span></a>
                                <a th:href="@{/team/{userID}(userID=${player.teamID})}"><span th:text="${player.teamTitle}"></span></a>
                            </div>
                        </div>
                    </td>
                    <th th:text="${player.number}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
