<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}" />
<body>
    <header th:replace="~{fragments/header :: header}" />
    <main class="addData__main">
        <form class="form__addData" action="/dataUpload" method="POST" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="addData__title">Thêm dữ liệu giải đấu</div>
            <div class="addData__year">
                <input type="text" value="2023-2024" disabled />
            </div>
            <div>
                <div>
                    <button type="button" id="btn__student">Danh sách sinh viên</button>
                    <span class="text__addData" id="text__student"
                    >Chọn file danh sách sinh viên</span
                    >
                    <input
                            type="file"
                            id="input__student"
                            name="student"
                            hidden="hidden"
                            accept=".csv"
                    />
                </div>
                <span class="addData__error" th:if="${studentError}" th:text="${studentError}"></span>
            </div>
            <div>
                <div>
                    <button type="button" id="btn__planYear" th:disabled="${student == false}">Ngày nghỉ</button>
                    <span class="text__addData" id="text__planYear"
                    >Chọn file danh sách ngày nghỉ</span>
                    <input
                            id="input__planYear"
                            name="planYear"
                            type="file"
                            hidden="hidden"
                            accept=".csv"
                    />
                </div>
                <span class="addData__error" th:if="${planYearError}" th:text="${planYearError}"></span>
            </div>
            <div>
                <div>
                    <button type="button" id="btn__week" th:disabled="${student == false} ? 'disabled' : null">Danh sách tuần</button>
                    <span class="text__addData" id="text__week"
                    >Chọn file danh sách các tuần học</span
                    >
                    <input id="input__week" name="week" type="file" hidden="hidden" accept=".csv" />
                </div>
                <span class="addData__error" th:if="${weekError}" th:text="${weekError}"></span>
            </div>
            <div>
                <div>
                    <button type="button" id="btn__scheduleSubject" th:disabled="${student == false}">Lịch môn học</button>
                    <span class="text__addData" id="text__scheduleSubject"
                    >Chọn file lịch học</span
                    >
                    <input
                            id="input__scheduleSubject"
                            name="scheduleSubject"
                            type="file"
                            hidden="hidden"
                            accept=".csv"
                    />
                </div>
                <span class="addData__error" th:if="${scheduleSubjectError}" th:text="${scheduleSubjectError}"></span>
            </div>
            <div>
                <input type="submit" value="Thêm dữ liệu" />
            </div>
        </form>
    </main>
    <footer th:replace="~{fragments/footer :: footer}" />
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
